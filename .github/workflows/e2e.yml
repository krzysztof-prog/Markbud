name: E2E Tests

on:
  pull_request:
    branches: [main]
    paths:
      - 'apps/web/**'
      - 'apps/api/**'
      - 'pnpm-lock.yaml'
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to run tests on'
        required: false
        default: 'chromium'
        type: choice
        options:
          - chromium
          - firefox
          - webkit

jobs:
  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        working-directory: apps/web
        run: pnpm exec playwright install --with-deps chromium

      - name: Setup test database
        working-directory: apps/api
        run: |
          # Generate Prisma client
          pnpm db:generate

          # Create test database
          cp prisma/dev.db prisma/test.db

          # Run migrations on test database
          DATABASE_URL="file:./prisma/test.db" pnpm db:migrate:deploy

      - name: Start backend server
        working-directory: apps/api
        run: |
          DATABASE_URL="file:./prisma/test.db" pnpm dev &
          echo $! > backend.pid

          # Wait for backend to be ready
          timeout 60 bash -c 'until curl -s http://localhost:3001/api/health > /dev/null; do sleep 2; done' || {
            echo "Backend failed to start"
            exit 1
          }
        env:
          NODE_ENV: test
          PORT: 3001

      - name: Run E2E tests
        working-directory: apps/web
        run: pnpm test:e2e
        env:
          CI: true
          NEXT_PUBLIC_API_URL: http://localhost:3001

      - name: Stop backend server
        if: always()
        working-directory: apps/api
        run: |
          if [ -f backend.pid ]; then
            kill $(cat backend.pid) || true
            rm backend.pid
          fi

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results
          path: apps/web/test-results/
          retention-days: 14

      - name: Comment PR with test results
        uses: actions/github-script@v7
        if: always() && github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            let comment = '## E2E Test Results\n\n';

            // Try to read test results
            try {
              const resultsPath = path.join(process.env.GITHUB_WORKSPACE, 'apps/web/test-results');
              if (fs.existsSync(resultsPath)) {
                const files = fs.readdirSync(resultsPath);
                const hasFailures = files.some(f => f.includes('failure'));

                if (hasFailures) {
                  comment += '❌ Some E2E tests failed.\n\n';
                } else {
                  comment += '✅ All E2E tests passed!\n\n';
                }
              } else {
                comment += '✅ E2E tests completed.\n\n';
              }
            } catch (error) {
              comment += '⚠️ Could not read test results.\n\n';
            }

            comment += '[View detailed Playwright report in artifacts](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
